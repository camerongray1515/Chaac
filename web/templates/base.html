<!DOCTYPE html>
<html>
<head>
    <title>Chaac - {% block title %}Server Monitoring{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Other library CSS -->
    <link href="{{ url_for('static', filename='css/responsive-sidebar-menu.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- Application Specific CSS Overrides -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block additional_stylesheets %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse topnav">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Chaac - {{ self.title() }}</a>
        </div>
    </nav>
    {% include "snippets/navbar.html" %}

    <div class="scrollview">
        <div class="container container-main">
            {% block container %}{% endblock %}
        </div>
    </div>

    <!-- Modals are put in here when they have been compiled so that they can be shown -->
    <div id="compiled-modal"></div>

    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <!-- Boostrap Javascript Includes -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Other Library JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/handlebars-v3.0.3.js') }}"></script>
    <!-- Application Specific Javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/ui.js') }}"></script>
    {% block additional_js_includes %}{% endblock %}
</body>
</html>

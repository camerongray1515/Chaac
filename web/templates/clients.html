{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block additional_js_includes %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/clients.js') }}"></script>
{% endblock %}

{% block container %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Add New Client</div>
                <div class="panel-body">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Existing Clients</div>
                <div class="panel-body">
                    <p id="loading-message"><span class="fa fa-refresh fa-spin"></span> Loading Clients...</p>
                    <table class="table table-hover hidden" id="table-clients">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>IP Address</th>
                                <th>Port</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <script id="template-client" type="text/x-handlebars-template">
                                {% raw %}
                                    {{#each clients}}
                                        <tr>
                                            <td>{{ name }}</td>
                                            <td>{{ ip_address }}</td>
                                            <td>{{ port }}</td>
                                            <td></td>
                                        </tr>
                                    {{/each}}
                                {% endraw %}
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
